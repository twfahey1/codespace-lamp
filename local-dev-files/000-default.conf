<VirtualHost *:8080>

  ServerAdmin webmaster@localhost
  DocumentRoot /workspaces/drupal-codespaces-template/web/

  <Directory /workspaces/drupal-codespaces-template/web/>
    AllowOverride All
    Require all granted
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>